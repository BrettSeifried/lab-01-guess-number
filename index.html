<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guessing A Number</title>
</head>

<body>
    <main>
    <h1>Number Guessing Game!</h1>

    <p>Here you will have 4 chances to guess a number between 1 and 20. Each guess will result in a hint of 'too high' or 'too low'. After 4 guesses, if you have not chosen the correct number, it's game over my friend. Lucky Guessing!</p>
    
    <label for="guessField">Enter a guess: </label>
    <input type="number" id="guessField" min="1" max="20" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">

    

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
       
      </div>
    
</main>
  
    <footer></footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
